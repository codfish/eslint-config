name: Release

on:
  push:
    branches:
      - main
      - alpha
      - beta
      - canary
      - next
      - next-major
      - '[0-9]+.x'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - uses: codfish/actions/setup-node-and-install@v3
        with:
          node-version: lts/*

      - name: validate & build before release
        run: |
          npm install --no-save
          npm run lint
          npm run typecheck
          npm run build
        env:
          CI: true

      - name: semantic release
        uses: docker://ghcr.io/codfish/semantic-release-action@sha256:33086fe34542fd7e01c8efc8f1c57ae5204483d90df9c2c7445dec3db6108050
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
